<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto</title>
<meta name="viewport" content="width=device-width">
  <title>Desafio 2 Javascript</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<style id="jsbin-css">
.row{
  width:300px;
  margin:0 auto;
}
html body {
    background-color: rgb(255,227,131);

}

</style>

  </head>
  <body background-color="info">
<!-- <script src="main.js"></script> -->
    <div class="container">
<h1 class="text-center">Registración en JavaScript</h1>
<br>
      <div class="row">
        <div class="col-6">
          <form action="" id="registro" method="get" onsubmit="return validar();">
            <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" id="nombre" >
          </div>
          <div class="form-group">
            <label for="">Apellido</label>
            <input type="text" class="form-control" id="apellido" >
          </div>
          <div class="form-group">
            <label for="">Edad</label>
            <input type="number" class="form-control" id="edad" >
          </div>
             <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="email" >
          </div>
           <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" id="pass" >
          </div>
           <div class="form-group">
            <label for="">Repetir Contraseña</label>
            <input type="password" class="form-control" id="repass">
          </div>
           <div class="form-group">
            <input type="submit">
          </div>
          </form>
        </div>
      </div>
  </div>
  <script id="jsbin-javascript">

document.addEventListener('DOMContentLoaded',function(e)
{
  var formulario = document.getElementById('registro');
  formulario.onsubmit = function(e)
  {
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var email = document.getElementById('email').value;
            var edad = document.getElementById('edad').value;
            var pass = document.getElementById('pass').value;
            var repass= document.getElementById('repass').value;

    e.preventDefault();
    if(nombre === "" || apellido === "" || edad === "" || email === "" || pass === "" || repass === "")
      {
        alert("Todos los campos son obligatorios");
        return false;
      }
    if(nombre.length <= 2)
    {
      alert("Su Nombre debe tener mas de 3 digitos");
      return false;
    }
    if(apellido.length <= 2)
    {
      alert("Su apellido debe tener mas de 3 digitos");
      return false;
    }
    if(parseInt(edad) >149)
    {
      alert("Su Edad debe ser menor a 150");
      return false;
    }
    if (ValidateEmail(email)){
            if (pass === repass){
             formulario.style.display = 'none';
             alert('registro exitoso');
              }else{
              alert('las contraseñas no coinciden');
            }
          }else{
            alert('Este email no es valido!');
          }
    };
  },false);

  function ValidateEmail(mail)
  {
      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
    {
      return (true)
    }
      return (false)
  }
  </script>
  </body>
</html>
